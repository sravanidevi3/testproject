---
   -
     name: Example playbook
     hosts: all
     remote_user: root

     vars: 
         greeting: Hello World

     tasks:

         - name: Create a directory
           file:
                path: "/home/osboxes/xyz"
                state: directory
           ignore_errors: true
           
         - name: Deploy greeting
           copy:
                dest: "/home/osboxes/xyz/"
                content: "{{ greeting }}"
                
